<!doctype html>
<head>
  <meta charset="utf-8">

  <title>Seafood watch</title>
  
  <link rel="stylesheet" href="http://code.jquery.com/mobile/1.0a2/jquery.mobile-1.0a2.min.css" />
  <script src="http://code.jquery.com/jquery-1.4.4.min.js"></script>
  <script src="http://code.jquery.com/mobile/1.0a2/jquery.mobile-1.0a2.min.js"></script>
		
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div data-role='page' data-theme='a' id='home'>
  	<div data-role='header'>
      <h1>Regions</h1>
  	</div>
		<div data-role='content'>
			<ul data-role='listview'>
				<!-- regions from seafood.region table go here -->
			</ul>
		</div>
  </div>
	<div data-role='page' data-theme='a' id='tips'>
    <div data-role='header' data-position='fixed'>
      <h1>Tips</h1>
    </div>
    <div data-role='content'>
	    <ul class='fish_list' data-role='listview' data-theme='c'>
	      <!-- tips from seafood.tip table go here -->
	    </ul>
    </div>
    <div data-role='footer' data-position='fixed'>
      <div id='tip_selector' data-role='navbar'>
        <ul>
          <li><a class='ui-btn-active' id='select_best' data-icon='star' data-iconpos='bottom'>Best</a></li>
          <li><a id='select_good' data-icon='alert' data-iconpos='bottom'>Good</a></li>
          <li><a id='select_avoid' data-icon='delete' data-iconpos='bottom'>Avoid</a></li>
        </ul>
      </div>
    </div>
	</div>
	<div style='display:none'>
	  <div id='region_template' >
	    <li><a href='#tips'></a></li>
	  </div>
    <div id='tip_template'>
      <li>
      	<span class='fish'></span>
      </li>
    </div>
	</div>
  <script src="js/sfw.js?v=1"></script>
  <script>
jQuery(function ($) {
	sfw.main({
		container: $('#home ul'),
		template: $('#region_template li')
	});
});
  </script>
</body>
</html>
