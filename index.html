<!doctype html>  
<head>
  <meta charset="utf-8">

  <title>Seafood watch</title>
  
  <script type="text/javascript" src="http://www.google.com/jsapi"></script>
  <script type="text/javascript"> google.load("jquery", "1.4.2"); </script>
  <script src="lib/jQTouch/jqtouch/jqtouch.min.js" type="application/x-javascript" charset="utf-8"></script>
  <style type="text/css" media="screen">@import "lib/jQTouch/jqtouch/jqtouch.min.css";</style>
  <style type="text/css" media="screen">@import "lib/jQTouch/themes/jqt/theme.min.css";</style></head>
<body>
  <div id='home'>
  	<div class='toolbar'>
      <h1>Regions</h1>
  	</div>
		<ul class='edgetoedge'>
			<!-- regions from seafood.region table go here -->
		</ul>
  </div>
	<div id='tips'>
    <div class='toolbar'>
      <h1>Tips</h1>
      <a class="button back" href="#home">Back</a>
    </div>
    <ul class='edgetoedge'>
      <!-- tips from seafood.tip table go here -->
    </ul>
	</div>
	<div id='region_template' style='display:none'>
		<li class='arrow'><a href='#tips'></a></li>
	</div>
  <script src="js/sfw.js?v=1"></script>
  <script>
var jQT = $.jQTouch({
});
jQuery(function ($) {
	sfw.main({
		container: $('#home ul'),
		pattern: $('#region_template li')
	});
});
  </script>
</body>
</html>
